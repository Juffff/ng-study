<!DOCTYPE html>
<html lang="en" ng-app="courseListApp">
<head>
    <meta charset="UTF-8">
    <title>Course Planner</title>
    <script src="library/angular.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

    <script>

        //Model
        var model = {
            user: "User1",
            courses: [
                {name: "HTML, CSS", passed: true},
                {name: "JavaScript Essential", passed: true},
                {name: "JavaScript Advanced", passed: true},
                {name: "HTML5 & CSS3", passed: false},
                {name: "Angular.js", passed: false}
            ]
        };

        //Module

        var courseListApp = angular.module("courseListApp", []);

        //Controller

        courseListApp.controller("courseListCtrl", function ($scope) {
            $scope.data = model;
        });


    </script>
</head>
<body ng-controller="courseListCtrl">
<div class="container">

    <div class="page-header">
        <h1>
            Планировщик курсов
        </h1>
        <h3>Пользователь: {{data.user}}. Количество курсов - {{data.user.length}}</h3>
    </div>

    <div class="panel">
        <div class="input-group">
            <input class="form-control" title="form-control">
            <span class="btn btn-default">Добавить</span>
        </div>
    </div>

    <table class="table table-hover">

        <thead>
        <tr>
            <th>Курс</th>
            <th>Пройден</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="course in data.courses">
            <td>{{course.name}}</td>
            <td>{{course.passed}}</td>
        </tr>

        </tbody>

    </table>
</div>
</body>
</html>
